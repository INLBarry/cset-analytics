<mat-card>
    <mat-card-header>
        <mat-card-title>Login</mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <form>
            <p>
              <mat-form-field>
                <input type="text" matInput placeholder="Username" [formControl]="username"
                  [errorStateMatcher]="matcherusername">
                <mat-error *ngIf="username.hasError('required')">
                  Username is <strong>required</strong>
                </mat-error>
              </mat-form-field>
            </p>
      
            <p>
              <mat-form-field>
                <input type="password" matInput placeholder="Password" [formControl]="password"
                  [errorStateMatcher]="matcherpassword">
                <mat-error *ngIf="password.hasError('required')">
                  Password is <strong>required</strong>
                </mat-error>
              </mat-form-field>
            </p>
      
            <p *ngIf="error" class="error">
              {{ error }}
            </p>
      
            <div class="button">
              <button type="submit" [disabled]="password.hasError('required')" mat-button (click)="submit()">Login</button>
            </div>
      
          </form>
    </mat-card-content>
</mat-card>
