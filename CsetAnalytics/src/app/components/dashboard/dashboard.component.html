<div class="container-fluid">
    <div class="row">
        <div class="col-sm">
            <table class="table table-striped" [svData]="data" #sv="svDataTable" [svRowsOnPage]="5" svSortBy="name" svSortOrder="asc">
                <thead>
                <tr>
                    <th>
                        <sv-default-sorter by="name">Name</sv-default-sorter>
                    </th>
                    <th>Assesmsent Name</th>
                    <th>Date</th>                    
                </tr>
                </thead>
                <tbody>
                <tr *ngFor="let item of sv.data" (click)="setRecord(item)">
                    <td>{{ item.name }}</td>
                    <td>{{ item.date }}</td>                    
                </tr>
                </tbody>
                <tfoot>
                <tr>
                    <td colspan="4">
                        <sv-bootstrap-paginator [rowsOnPageSet]="[5, 10, 25]"></sv-bootstrap-paginator>
                    </td>
                </tr>
                </tfoot>
            </table>
            <ngx-charts-bar-horizontal-stacked
                [view]="view"
                [scheme]="colorScheme"
                [results]="multi"
                [gradient]="gradient"
                [xAxis]="showXAxis"
                [yAxis]="showYAxis"
                [legend]="showLegend"
                [showXAxisLabel]="showXAxisLabel"
                [showYAxisLabel]="showYAxisLabel"
                [xAxisLabel]="xAxisLabel"
                [yAxisLabel]="yAxisLabel"
                (select)="onSelect($event)">
            </ngx-charts-bar-horizontal-stacked>
        </div>
    </div>
</div>
