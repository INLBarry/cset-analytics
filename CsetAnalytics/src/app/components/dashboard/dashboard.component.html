<div class="container-fluid">
    <div class="row">
        <div class="col-sm">
            <table class="table table-striped table-bordered" [svData]="data" #sv="svDataTable" [svRowsOnPage]="5" svSortBy="name" svSortOrder="asc" style="margin-left: 10px;">
                <thead>
                <tr>                    
                    <th><sv-default-sorter by="name">Assessment ID</sv-default-sorter></th>
                    <th>Alias</th> 
                    <th>Assessment Created Date</th> 
                    <th>Last Accessed Date</th> 
                </tr>
                </thead>
                <tbody>
                <tr *ngFor="let item of sv.data" (click)="setRecord(item)">
                    <td class="text-md-right">{{ item.assessment_Id }}</td>
                    <td>{{ item.alias }}</td>                    
                    <td>{{ item.assessmentCreatedDate | date }}</td>                                        
                    <td>{{ item.lastAccessedDate | date }}</td>                    
                </tr>
                </tbody>
                <tfoot>
                <tr>
                    <td colspan="4">
                        <sv-bootstrap-paginator [rowsOnPageSet]="[5, 10, 25]"></sv-bootstrap-paginator>
                    </td>
                </tr>
                </tfoot>
            </table>
            <ngx-charts-bar-horizontal
                [view]="view"
                [xScaleMax]=100
                [scheme]="colorScheme"
                [results]="dashboardData"
                [gradient]="gradient"
                [xAxis]="showXAxis"
                [yAxis]="showYAxis"
                [legend]="showLegend"
                [showXAxisLabel]="showXAxisLabel"
                [showYAxisLabel]="showYAxisLabel"
                [xAxisLabel]="xAxisLabel"
                [yAxisLabel]="yAxisLabel"
                (select)="onSelect($event)">
            </ngx-charts-bar-horizontal>
        </div>
    </div>
</div>
